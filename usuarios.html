<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Khosta Penal - Usuários</title>
    <link
      href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css"
    />
    <link rel="stylesheet" href="css/styles.css" />
  </head>
  <body class="bg-gray-100">
    <!-- Sidebar -->
    <div class="flex h-screen">
      <div class="w-64 bg-gray-800 text-white shadow-lg">
        <div class="p-4 border-b border-gray-700">
          <div class="flex items-center space-x-2">
            <svg
              xmlns="http://www.w3.org/2000/svg"
              class="h-8 w-8 text-indigo-400"
              fill="none"
              viewBox="0 0 24 24"
              stroke="currentColor"
            >
              <path
                stroke-linecap="round"
                stroke-linejoin="round"
                stroke-width="2"
                d="M12 11c0 3.517-1.009 6.799-2.753 9.571m-3.44-2.04l.054-.09A13.916 13.916 0 008 11a4 4 0 118 0c0 1.017-.07 2.019-.203 3m-2.118 6.844A21.88 21.88 0 0015.171 17m3.839 1.132c.645-2.266.99-4.659.99-7.132A8 8 0 008 4.07M3 15.364c.64-1.319 1-2.8 1-4.364 0-1.457.39-2.823 1.07-4"
              />
            </svg>
            <span class="text-xl font-bold">Khosta Penal</span>
          </div>
        </div>

        <nav class="p-4 space-y-2">
          <a
            href="dashboard.html"
            class="flex items-center space-x-2 px-4 py-2 hover:bg-gray-700 rounded-md transition duration-300"
          >
            <i class="fas fa-tachometer-alt"></i>
            <span>Dashboard</span>
          </a>
          <a
            href="cadastro.html"
            class="flex items-center space-x-2 px-4 py-2 hover:bg-gray-700 rounded-md transition duration-300"
          >
            <i class="fas fa-user-plus"></i>
            <span>Cadastrar Prisioneiro</span>
          </a>
          <a
            href="lista.html"
            class="flex items-center space-x-2 px-4 py-2 hover:bg-gray-700 rounded-md transition duration-300"
          >
            <i class="fas fa-list"></i>
            <span>Lista de Prisioneiros</span>
          </a>
          <a
            href="usuarios.html"
            class="flex items-center space-x-2 px-4 py-2 bg-indigo-700 rounded-md text-white"
          >
            <i class="fas fa-users-cog"></i>
            <span>Gerenciar Usuários</span>
          </a>
          <a
            href="visitantes.html"
            class="flex items-center space-x-2 px-4 py-2 hover:bg-gray-700 rounded-md transition duration-300 admin-only"
          >
            <i class="fas fa-users"></i>
            <span>Visitantes</span>
          </a>
          <a
            href="relatorios.html"
            class="flex items-center space-x-2 px-4 py-2 hover:bg-gray-700 rounded-md transition duration-300 admin-only"
          >
            <i class="fas fa-chart-bar"></i>
            <span>Relatórios</span>
          </a>
        </nav>

        <div class="absolute bottom-0 w-full p-4 border-t border-gray-700">
          <button
            id="logoutBtn"
            class="w-full flex items-center space-x-2 px-4 py-2 hover:bg-gray-700 rounded-md transition duration-300"
          >
            <i class="fas fa-sign-out-alt"></i>
            <span>Sair</span>
          </button>
        </div>
      </div>

      <!-- Main Content -->
      <div class="flex-1 overflow-y-auto animate__animated animate__fadeIn">
        <header class="bg-white shadow-sm">
          <div class="flex justify-between items-center px-6 py-4">
            <h1 class="text-2xl font-bold text-gray-800">
              Gerenciamento de Usuários
            </h1>
            <div class="flex items-center space-x-4">
              <div class="relative">
                <i
                  class="fas fa-bell text-gray-500 hover:text-indigo-600 cursor-pointer transition duration-300"
                ></i>
                <span
                  class="absolute -top-1 -right-1 h-3 w-3 bg-red-500 rounded-full"
                ></span>
              </div>
              <div class="flex items-center space-x-2">
                <div
                  class="h-8 w-8 bg-indigo-600 rounded-full flex items-center justify-center text-white font-bold user-initials"
                >
                  A
                </div>
                <span class="text-gray-700 user-name">Admin</span>
              </div>
            </div>
          </div>
        </header>

        <main class="p-6">
          <div class="bg-white rounded-lg shadow-md p-6 mb-6">
            <div class="flex justify-between items-center mb-4">
              <h2 class="text-xl font-bold text-gray-800">
                Cadastrar Novo Usuário
              </h2>
            </div>

            <form id="userForm" class="space-y-4">
              <div class="grid grid-cols-1 md:grid-cols-2 gap-4">
                <div class="space-y-2">
                  <label
                    for="userName"
                    class="block text-sm font-medium text-gray-700"
                    >Nome Completo *</label
                  >
                  <input
                    type="text"
                    id="userName"
                    name="userName"
                    required
                    class="w-full px-4 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-indigo-500"
                    placeholder="Nome do usuário"
                  />
                </div>

                <div class="space-y-2">
                  <label
                    for="userEmail"
                    class="block text-sm font-medium text-gray-700"
                    >Email *</label
                  >
                  <input
                    type="email"
                    id="userEmail"
                    name="userEmail"
                    required
                    class="w-full px-4 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-indigo-500"
                    placeholder="email@exemplo.com"
                  />
                </div>

                <div class="space-y-2">
                  <label
                    for="userPassword"
                    class="block text-sm font-medium text-gray-700"
                    >Senha *</label
                  >
                  <input
                    type="password"
                    id="userPassword"
                    name="userPassword"
                    required
                    class="w-full px-4 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-indigo-500"
                    placeholder="••••••••"
                  />
                </div>

                <div class="space-y-2">
                  <label
                    for="userRole"
                    class="block text-sm font-medium text-gray-700"
                    >Tipo de Usuário *</label
                  >
                  <select
                    id="userRole"
                    name="userRole"
                    required
                    class="w-full px-4 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-indigo-500"
                  >
                    <option value="">Selecione o tipo</option>
                    <option value="admin">Administrador</option>
                    <option value="agent">Agente Penitenciário</option>
                    <option value="direct">Diretor da Penitenciária</option>
                  </select>
                </div>
              </div>

              <div class="pt-2">
                <button
                  type="submit"
                  class="px-6 py-3 bg-indigo-600 text-white font-medium rounded-md hover:bg-indigo-700 transition duration-300 transform hover:scale-105 focus:outline-none focus:ring-2 focus:ring-indigo-500 focus:ring-offset-2"
                >
                  Cadastrar Usuário
                </button>
              </div>
            </form>
          </div>

          <div class="bg-white rounded-lg shadow-md p-6">
            <div class="flex justify-between items-center mb-4">
              <h2 class="text-xl font-bold text-gray-800">
                Usuários Cadastrados
              </h2>
            </div>

            <div class="overflow-x-auto">
              <table class="min-w-full divide-y divide-gray-200">
                <thead class="bg-gray-50">
                  <tr>
                    <th
                      class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider"
                    >
                      Nome
                    </th>
                    <th
                      class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider"
                    >
                      Email
                    </th>
                    <th
                      class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider"
                    >
                      Tipo
                    </th>
                    <th
                      class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider"
                    >
                      Cadastrado em
                    </th>
                    <th
                      class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider"
                    >
                      Ações
                    </th>
                  </tr>
                </thead>
                <tbody
                  id="usersTable"
                  class="bg-white divide-y divide-gray-200"
                >
                  <!-- Dados serão carregados via JavaScript -->
                </tbody>
              </table>
            </div>
          </div>
        </main>
      </div>
    </div>

    <!-- Modal de Confirmação -->
    <div
      id="confirmModal"
      class="fixed inset-0 bg-black bg-opacity-50 flex items-center justify-center z-50 hidden"
    >
      <div
        class="bg-white rounded-lg shadow-xl w-full max-w-md animate__animated animate__fadeInUp"
      >
        <div
          class="flex justify-between items-center border-b border-gray-200 px-6 py-4"
        >
          <h3 class="text-xl font-bold text-gray-800" id="confirmModalTitle">
            Confirmar Ação
          </h3>
          <button
            id="closeConfirmModal"
            class="text-gray-500 hover:text-gray-700"
          >
            <i class="fas fa-times"></i>
          </button>
        </div>

        <div class="p-6">
          <p id="confirmModalMessage">
            Tem certeza que deseja realizar esta ação?
          </p>

          <div class="flex justify-end space-x-3 mt-6">
            <button
              id="cancelConfirm"
              class="px-4 py-2 border border-gray-300 rounded-md bg-white text-gray-700 hover:bg-gray-50 transition duration-300"
            >
              Cancelar
            </button>
            <button
              id="confirmAction"
              class="px-6 py-2 bg-indigo-600 text-white font-medium rounded-md hover:bg-indigo-700 transition duration-300"
            >
              Confirmar
            </button>
          </div>
        </div>
      </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <script src="js/auth.js"></script>
    <script src="js/usuarios.js" type="module"></script>
  </body>
</html>
