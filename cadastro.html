<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Khosta Penal - Cadastro</title>
    <link
      href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css"
    />
    <link rel="stylesheet" href="css/styles.css" />
  </head>
  <body class="bg-gray-100">
    <!-- Sidebar -->
    <div class="flex h-screen">
      <div class="w-64 bg-gray-800 text-white shadow-lg">
        <div class="p-4 border-b border-gray-700">
          <div class="flex items-center space-x-2">
            <svg
              xmlns="http://www.w3.org/2000/svg"
              class="h-8 w-8 text-indigo-400"
              fill="none"
              viewBox="0 0 24 24"
              stroke="currentColor"
            >
              <path
                stroke-linecap="round"
                stroke-linejoin="round"
                stroke-width="2"
                d="M12 11c0 3.517-1.009 6.799-2.753 9.571m-3.44-2.04l.054-.09A13.916 13.916 0 008 11a4 4 0 118 0c0 1.017-.07 2.019-.203 3m-2.118 6.844A21.88 21.88 0 0015.171 17m3.839 1.132c.645-2.266.99-4.659.99-7.132A8 8 0 008 4.07M3 15.364c.64-1.319 1-2.8 1-4.364 0-1.457.39-2.823 1.07-4"
              />
            </svg>
            <span class="text-xl font-bold">Khosta Penal</span>
          </div>
        </div>

        <nav class="p-4 space-y-2">
          <a
            href="dashboard.html"
            class="flex items-center space-x-2 px-4 py-2 hover:bg-gray-700 rounded-md transition duration-300"
          >
            <i class="fas fa-tachometer-alt"></i>
            <span>Dashboard</span>
          </a>
          <a
            href="cadastro.html"
            class="flex items-center space-x-2 px-4 py-2 bg-indigo-700 rounded-md text-white"
          >
            <i class="fas fa-user-plus"></i>
            <span>Cadastrar Prisioneiro</span>
          </a>
          <a
            href="lista.html"
            class="flex items-center space-x-2 px-4 py-2 hover:bg-gray-700 rounded-md transition duration-300"
          >
            <i class="fas fa-list"></i>
            <span>Lista de Prisioneiros</span>
          </a>
          <a
            href="visitantes.html"
            class="flex items-center space-x-2 px-4 py-2 hover:bg-gray-700 rounded-md transition duration-300"
          >
            <i class="fas fa-users"></i>
            <span>Controle de Visitantes</span>
          </a>
          <a
            href="relatorios.html"
            class="flex items-center space-x-2 px-4 py-2 hover:bg-gray-700 rounded-md transition duration-300"
          >
            <i class="fas fa-chart-bar"></i>
            <span>Relatórios</span>
          </a>
        </nav>

        <div class="absolute bottom-0 w-full p-4 border-t border-gray-700">
          <button
            id="logoutBtn"
            class="w-full flex items-center space-x-2 px-4 py-2 hover:bg-gray-700 rounded-md transition duration-300"
          >
            <i class="fas fa-sign-out-alt"></i>
            <span>Sair</span>
          </button>
        </div>
      </div>

      <!-- Main Content -->
      <div class="flex-1 overflow-y-auto animate__animated animate__fadeIn">
        <header class="bg-white shadow-sm">
          <div class="flex justify-between items-center px-6 py-4">
            <h1 class="text-2xl font-bold text-gray-800">
              Cadastro de Prisioneiros
            </h1>
            <div class="flex items-center space-x-4">
              <div class="relative">
                <i
                  class="fas fa-bell text-gray-500 hover:text-indigo-600 cursor-pointer transition duration-300"
                ></i>
                <span
                  class="absolute -top-1 -right-1 h-3 w-3 bg-red-500 rounded-full"
                ></span>
              </div>
              <div class="flex items-center space-x-2">
                <div
                  class="h-8 w-8 bg-indigo-600 rounded-full flex items-center justify-center text-white font-bold"
                >
                  AD
                </div>
                <span class="text-gray-700">Admin</span>
              </div>
            </div>
          </div>
        </header>

        <main class="p-6">
          <div class="bg-white rounded-lg shadow-md p-6">
            <form id="prisonerForm" class="space-y-6">
              <div class="grid grid-cols-1 md:grid-cols-2 gap-6">
                <!-- Nome Completo -->
                <div class="space-y-2">
                  <label
                    for="fullName"
                    class="block text-sm font-medium text-gray-700"
                    >Nome Completo *</label
                  >
                  <input
                    type="text"
                    id="fullName"
                    name="fullName"
                    required
                    class="w-full px-4 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-indigo-500 transition duration-300"
                    placeholder="Nome completo do prisioneiro"
                  />
                </div>

                <!-- Data de Nascimento -->
                <div class="space-y-2">
                  <label
                    for="birthDate"
                    class="block text-sm font-medium text-gray-700"
                    >Data de Nascimento *</label
                  >
                  <input
                    type="date"
                    id="birthDate"
                    name="birthDate"
                    required
                    class="w-full px-4 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-indigo-500 transition duration-300"
                  />
                </div>

                <!-- Número do Processo -->
                <div class="space-y-2">
                  <label
                    for="processNumber"
                    class="block text-sm font-medium text-gray-700"
                    >Número do Processo *</label
                  >
                  <input
                    type="text"
                    id="processNumber"
                    name="processNumber"
                    required
                    class="w-full px-4 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-indigo-500 transition duration-300"
                    placeholder="Número único do processo"
                  />
                </div>

                <!-- Crime Cometido -->
                <div class="space-y-2">
                  <label
                    for="crime"
                    class="block text-sm font-medium text-gray-700"
                    >Crime Cometido *</label
                  >
                  <select
                    id="crime"
                    name="crime"
                    required
                    class="w-full px-4 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-indigo-500 transition duration-300"
                  >
                    <option value="">Selecione um crime</option>
                    <option value="Furto">Furto</option>
                    <option value="Roubo">Roubo</option>
                    <option value="Homicídio">Homicídio</option>
                    <option value="Tráfico de Drogas">Tráfico de Drogas</option>
                    <option value="Estupro">Estupro</option>
                    <option value="Sequestro">Sequestro</option>
                    <option value="Corrupção">Corrupção</option>
                    <option value="Outro">Outro</option>
                  </select>
                </div>

                <!-- Data de Entrada -->
                <div class="space-y-2">
                  <label
                    for="entryDate"
                    class="block text-sm font-medium text-gray-700"
                    >Data de Entrada *</label
                  >
                  <input
                    type="date"
                    id="entryDate"
                    name="entryDate"
                    required
                    class="w-full px-4 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-indigo-500 transition duration-300"
                  />
                </div>

                <!-- Pena Aplicada -->
                <div class="space-y-2">
                  <label
                    for="sentence"
                    class="block text-sm font-medium text-gray-700"
                    >Pena Aplicada (anos) *</label
                  >
                  <input
                    type="number"
                    id="sentence"
                    name="sentence"
                    min="1"
                    required
                    class="w-full px-4 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-indigo-500 transition duration-300"
                    placeholder="Número de anos da pena"
                  />
                </div>

                <!-- Situação Atual -->
                <div class="space-y-2">
                  <label
                    for="status"
                    class="block text-sm font-medium text-gray-700"
                    >Situação Atual *</label
                  >
                  <select
                    id="status"
                    name="status"
                    required
                    class="w-full px-4 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-indigo-500 transition duration-300"
                  >
                    <option value="">Selecione a situação</option>
                    <option value="Preso">Preso</option>
                    <option value="Liberdade Condicional">
                      Liberdade Condicional
                    </option>
                    <option value="Transferido">Transferido</option>
                    <option value="Solto">Solto</option>
                  </select>
                </div>

                <!-- Foto do Prisioneiro -->
                <div class="space-y-2">
                  <label
                    for="prisonerPhoto"
                    class="block text-sm font-medium text-gray-700"
                    >Foto do Prisioneiro</label
                  >
                  <div class="flex items-center space-x-4">
                    <div class="relative">
                      <img
                        id="photoPreview"
                        src="https://via.placeholder.com/150"
                        alt="Preview"
                        class="h-24 w-24 rounded-full object-cover border-2 border-gray-300"
                      />
                      <label
                        for="prisonerPhoto"
                        class="absolute bottom-0 right-0 bg-indigo-600 text-white rounded-full p-1 cursor-pointer hover:bg-indigo-700 transition duration-300"
                      >
                        <i class="fas fa-camera text-xs"></i>
                      </label>
                      <input
                        type="file"
                        id="prisonerPhoto"
                        name="prisonerPhoto"
                        accept="image/*"
                        class="hidden"
                      />
                    </div>
                    <span class="text-sm text-gray-500"
                      >Clique no ícone para adicionar foto</span
                    >
                  </div>
                </div>
              </div>

              <div class="pt-4">
                <button
                  type="submit"
                  class="px-6 py-3 bg-indigo-600 text-white font-medium rounded-md hover:bg-indigo-700 transition duration-300 transform hover:scale-105 focus:outline-none focus:ring-2 focus:ring-indigo-500 focus:ring-offset-2"
                >
                  Cadastrar Prisioneiro
                </button>
              </div>
            </form>
          </div>
        </main>
      </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <script src="js/auth.js"></script>
    <script src="js/prisioneiros.js"></script>
  </body>
</html>
