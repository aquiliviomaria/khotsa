<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Khosta Penal - Agente</title>
    <link
      href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css"
    />
    <link href="../../css/styles.css" rel="stylesheet" />
  </head>
  <body class="bg-gray-100">
    <div class="flex h-screen">
      <!-- Sidebar -->
      <div class="bg-gray-800 text-white w-64 flex-shrink-0">
        <div class="p-4 border-b border-gray-700">
          <div class="flex items-center space-x-2">
            <svg
              class="h-8 w-8 text-indigo-400"
              fill="none"
              viewBox="0 0 24 24"
              stroke="currentColor"
            >
              <path
                stroke-linecap="round"
                stroke-linejoin="round"
                stroke-width="2"
                d="M12 11c0 3.517-1.009 6.799-2.753 9.571m-3.44-2.04l.054-.09A13.916 13.916 0 008 11a4 4 0 118 0c0 1.017-.07 2.019-.203 3m-2.118 6.844A21.88 21.88 0 0015.171 17m3.839 1.132c.645-2.266.99-4.659.99-7.132A8 8 0 008 4.07M3 15.364c.64-1.319 1-2.8 1-4.364 0-1.457.39-2.823 1.07-4"
              />
            </svg>
            <span class="text-xl font-bold">Khosta Penal</span>
          </div>
        </div>

        <nav class="p-4 space-y-2">
          <a
            href="dashboard.html"
            class="flex items-center space-x-2 px-4 py-2 bg-indigo-700 rounded-md text-white"
          >
            <i class="fas fa-tachometer-alt"></i>
            <span>Dashboard</span>
          </a>
          <a
            href="prisoners.html"
            class="flex items-center space-x-2 px-4 py-2 hover:bg-gray-700 rounded-md transition duration-300"
          >
            <i class="fas fa-users"></i>
            <span>Prisioneiros</span>
          </a>
        </nav>

        <div class="absolute bottom-0 w-full p-4 border-t border-gray-700">
          <button
            id="logoutBtn"
            class="w-full flex items-center space-x-2 px-4 py-2 hover:bg-gray-700 rounded-md transition duration-300"
          >
            <i class="fas fa-sign-out-alt"></i>
            <span>Sair</span>
          </button>
        </div>
      </div>

      <!-- Main Content -->
      <div class="flex-1 overflow-y-auto">
        <header class="bg-white shadow-sm">
          <div class="flex justify-between items-center px-6 py-4">
            <h1 class="text-2xl font-bold text-gray-800">
              Dashboard do Agente
            </h1>
            <div class="flex items-center space-x-4">
              <div class="relative">
                <i
                  class="fas fa-bell text-gray-500 hover:text-indigo-600 cursor-pointer transition duration-300"
                ></i>
                <span
                  class="absolute -top-1 -right-1 h-3 w-3 bg-red-500 rounded-full"
                ></span>
              </div>
              <div class="flex items-center space-x-2">
                <div
                  class="h-8 w-8 bg-indigo-600 rounded-full flex items-center justify-center text-white font-bold"
                >
                  AG
                </div>
                <span class="text-gray-700">Agente Penitenciário</span>
              </div>
            </div>
          </div>
        </header>

        <main class="p-6">
          <!-- Estatísticas Gerais -->
          <div class="grid grid-cols-1 md:grid-cols-3 gap-6 mb-6">
            <!-- Total de Prisioneiros -->
            <div
              class="bg-white rounded-lg shadow-md p-6 hover:shadow-lg transition duration-300 transform hover:-translate-y-1"
            >
              <div class="flex justify-between items-center">
                <div>
                  <p class="text-gray-500">Prisioneiros</p>
                  <h3
                    class="text-3xl font-bold text-gray-800"
                    id="totalPrisoners"
                  >
                    0
                  </h3>
                </div>
                <div class="bg-blue-100 p-3 rounded-full">
                  <i class="fas fa-users text-blue-600 text-xl"></i>
                </div>
              </div>
            </div>

            <!-- Prisioneiros Ativos -->
            <div
              class="bg-white rounded-lg shadow-md p-6 hover:shadow-lg transition duration-300 transform hover:-translate-y-1"
            >
              <div class="flex justify-between items-center">
                <div>
                  <p class="text-gray-500">Ativos</p>
                  <h3
                    class="text-3xl font-bold text-gray-800"
                    id="activePrisoners"
                  >
                    0
                  </h3>
                </div>
                <div class="bg-green-100 p-3 rounded-full">
                  <i class="fas fa-user-check text-green-600 text-xl"></i>
                </div>
              </div>
            </div>

            <!-- Prisioneiros em Visita -->
            <div
              class="bg-white rounded-lg shadow-md p-6 hover:shadow-lg transition duration-300 transform hover:-translate-y-1"
            >
              <div class="flex justify-between items-center">
                <div>
                  <p class="text-gray-500">Em Visita</p>
                  <h3
                    class="text-3xl font-bold text-gray-800"
                    id="inVisitPrisoners"
                  >
                    0
                  </h3>
                </div>
                <div class="bg-yellow-100 p-3 rounded-full">
                  <i class="fas fa-user-clock text-yellow-600 text-xl"></i>
                </div>
              </div>
            </div>
          </div>

          <!-- Últimos Prisioneiros Cadastrados -->
          <div class="bg-white rounded-lg shadow-md p-6">
            <div class="flex justify-between items-center mb-4">
              <h2 class="text-xl font-bold text-gray-800">
                Últimos Prisioneiros Cadastrados
              </h2>
              <a
                href="prisoners.html"
                class="text-sm text-indigo-600 hover:text-indigo-800"
                >Ver todos</a
              >
            </div>
            <div class="overflow-x-auto">
              <table class="min-w-full divide-y divide-gray-200">
                <thead class="bg-gray-50">
                  <tr>
                    <th
                      class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider"
                    >
                      Nome
                    </th>
                    <th
                      class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider"
                    >
                      Nº Processo
                    </th>
                    <th
                      class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider"
                    >
                      Data de Entrada
                    </th>
                    <th
                      class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider"
                    >
                      Status
                    </th>
                  </tr>
                </thead>
                <tbody
                  id="latestPrisoners"
                  class="bg-white divide-y divide-gray-200"
                >
                  <!-- Dados serão carregados via JavaScript -->
                </tbody>
              </table>
            </div>
          </div>
        </main>
      </div>
    </div>

    <script src="../../js/agent.js" type="module"></script>
  </body>
</html>
