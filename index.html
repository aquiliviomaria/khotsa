<!DOCTYPE html>
<html lang="pt-pt">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Khosta - Login</title>
    <link
      href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css"
    />
    <link rel="stylesheet" href="css/auth.css" />
    <style>
      @import url("https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap");

      body {
        font-family: "Inter", sans-serif;
        background-color: #ffffff;
        background-image: radial-gradient(
            circle at 25% 50%,
            rgba(99, 102, 241, 0.15) 0%,
            transparent 50%
          ),
          radial-gradient(
            circle at 75% 50%,
            rgba(99, 102, 241, 0.15) 0%,
            transparent 50%
          );
      }

      .login-card {
        background: rgba(15, 23, 42, 0.95);
        backdrop-filter: blur(16px);
        -webkit-backdrop-filter: blur(16px);
        box-shadow: 0 12px 40px rgba(0, 0, 0, 0.4);
        border-radius: 1.5rem;
      }

      .input-container {
        position: relative;
      }

      .input-field {
        background: rgba(30, 41, 59, 0.8);
        transition: all 0.3s ease;
        padding-top: 1.5rem;
        padding-bottom: 0.5rem;
      }

      .input-field:focus {
        background: rgba(30, 41, 59, 1);
        box-shadow: 0 0 0 3px rgba(99, 102, 241, 0.3);
        border-color: #6366f1;
      }

      .input-label {
        position: absolute;
        top: 1.25rem;
        left: 1.25rem;
        color: #93c5fd;
        font-size: 0.9rem;
        transition: all 0.2s ease;
        pointer-events: none;
      }

      .input-field:focus + .input-label,
      .input-field:not(:placeholder-shown) + .input-label {
        top: 0.5rem;
        font-size: 0.75rem;
        color: #a5b4fc;
      }

      .login-btn {
        background-image: linear-gradient(to right, #4f46e5, #7c3aed);
        transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
      }

      .login-btn:hover {
        transform: translateY(-3px);
        box-shadow: 0 8px 16px rgba(99, 102, 241, 0.4);
      }

      .login-btn:active {
        transform: translateY(0);
      }

      .access-alert {
        background: rgba(99, 102, 241, 0.15);
        border-left: 4px solid #6366f1;
        transition: all 0.3s ease;
      }

      .access-alert:hover {
        background: rgba(99, 102, 241, 0.25);
      }

      .forgot-password {
        color: #93c5fd;
        transition: color 0.3s ease;
      }

      .forgot-password:hover {
        color: #a5b4fc;
      }

      @keyframes pulse {
        0% {
          transform: scale(1);
        }
        50% {
          transform: scale(1.05);
        }
        100% {
          transform: scale(1);
        }
      }

      .logo-container:hover img {
        animation: pulse 1s ease infinite;
      }

      /* Accessibility improvements */
      .input-field:focus-visible {
        outline: 2px solid #6366f1;
        outline-offset: 2px;
      }

      .login-btn:focus-visible {
        outline: 2px solid #a5b4fc;
        outline-offset: 2px;
      }
      span {
        color: #93c5fd;
      }
    </style>
  </head>
  <body class="min-h-screen flex items-center justify-center p-4 sm:p-6">
    <div class="w-full max-w-md animate__animated animate__fadeInUp">
      <div class="login-card p-8 sm:p-10 space-y-8">
        <!-- Logo and Title -->
        <div class="logo-container flex flex-col items-center space-y-4">
          <img
            src="assets/img/logo.png"
            alt="Khosta"
            class="h-20 w-20 rounded-full object-cover border-2 border-indigo-500/50 transition-all duration-300"
          />
          <div class="text-center">
            <h1 class="text-3xl font-bold text-white tracking-tight">KHOSTA</h1>
            <span>Sistema de Gestão Penal</span>
          </div>
        </div>

        <!-- Alerta de Acesso -->

        <div
          class="access-alert p-4 rounded-lg flex items-center justify-center space-x-2"
        >
          <svg
            class="w-5 h-5 text-indigo-300"
            fill="none"
            stroke="currentColor"
            viewBox="0 0 24 24"
            xmlns="http://www.w3.org/2000/svg"
          >
            <path
              stroke-linecap="round"
              stroke-linejoin="round"
              stroke-width="2"
              d="M12 8v4m0 4h.01M21 12a9 9 0 11-18 0 9 9 0 0118 0z"
            ></path>
          </svg>
          <p class="text-sm text-indigo-200">
            Acesso restrito somente a pessoal autorizado
          </p>
        </div>

        <form id="loginForm" class="space-y-6">
          <div class="input-container">
            <input
              type="email"
              id="email"
              name="email"
              required
              class="w-full px-5 py-3 input-field text-white placeholder-transparent rounded-lg border border-gray-700/50 focus:outline-none"
              placeholder="Email"
            />
            <label for="email" class="input-label">Email</label>
          </div>

          <div class="input-container">
            <input
              type="password"
              id="password"
              name="password"
              required
              class="w-full px-5 py-3 input-field text-white placeholder-transparent rounded-lg border border-gray-700/50 focus:outline-none"
              placeholder="Senha"
            />
            <label for="password" class="input-label">Senha</label>
          </div>

          <div class="flex justify-end">
            <a href="#" class="forgot-password text-sm hover:underline"
              >Esqueceu a senha?</a
            >
          </div>

          <div class="pt-2">
            <button
              type="submit"
              class="w-full login-btn text-white font-semibold py-3.5 rounded-lg focus:outline-none focus:ring-2 focus:ring-indigo-500 focus:ring-offset-2 focus:ring-offset-gray-900"
            >
              Entrar
            </button>
          </div>
        </form>

        <div class="text-center pt-4">
          <p class="text-xs text-indigo-300">
            © Khosta Penal - Todos os direitos reservados
          </p>
        </div>
      </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <script src="js/auth.js"></script>
  </body>
</html>
